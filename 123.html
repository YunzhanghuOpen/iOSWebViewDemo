<html>
    <body>
        <!-- Calls into the javascript interface for the activity -->
        <a onClick="window.AndroidBridge.showMessage()">
            <div style="width:80px;
                margin:0px auto;
                padding:10px;
                text-align:center;
                border:2px solid #202020;">
                <img id="android" src="ic_launcher.png"/><br>
                Click me!
            </div>
        </a>
        <a href="YZH://returnAuth?realName=zhangsan&cardNo=341226198902121355">Click Me</a>
        <a href="http://app?hello=1">Click Me</a>
        <div id="demo"><h2>Let AJAX change this text</h2></div>
        
        <button type="button" onclick="loadDoc()">Change Content</button>
        
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        document.getElementById("demo").innerHTML = xhttp.responseText;
                    }
                };
                xhttp.open("GET", "http://yunzhanghu.com/app/returnAuth?code=0&realname=张三&cardno=341226198902121355&result=1", true);
                xhttp.send();
            }
        </script>

    </body>
</html>
